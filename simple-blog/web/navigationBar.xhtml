<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:if test="#{!userController.isUsernamePasswordExist()}">
        <h:form>
            <label>User Name</label>
            <h:inputText  value="#{userController.username}"/>
            <label>Password</label>
            <h:inputSecret value="#{userController.password}" />
            <h:commandButton value="login" action="#{userController.actionLogin()}"/>
        </h:form>
    </c:if>
    <c:if test="#{userController.isUsernamePasswordExist()}">
        <h:form>
            <h:commandButton value="logout" action="#{userController.actionLogout()}"  />
        </h:form>
    </c:if>
</html>
